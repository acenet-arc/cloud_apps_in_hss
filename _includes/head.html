<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="{{ "assets/main.css" }}">
  
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
  <script>
  
  function handleKeyUp(event){
    if(event.code==="ArrowLeft"){
      if(event.currentTarget.previousURL){
        //document.getElementById("debugText").innerHTML+="going to"+event.currentTarget.previousURL+"<br/>";
        window.location.assign(event.currentTarget.previousURL);
      }
    }
    if(event.code==="ArrowRight"){
      //document.getElementById("debugText").innerHTML+="going to"+event.currentTarget.nextURL+"<br/>";
      window.location.assign(event.currentTarget.nextURL);
    }
  }
  function setup(previousURL,nextURL){
    document.previousURL=previousURL;
    document.nextURL=nextURL;
    document.addEventListener("keyup",handleKeyUp);
  }
  </script>
</head>
